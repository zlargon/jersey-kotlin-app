plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Jersey
    def jersey_version = '2.27'
    implementation "org.glassfish.jersey.containers:jersey-container-servlet:$jersey_version"
    implementation "org.glassfish.jersey.inject:jersey-hk2:$jersey_version"

    // Jetty
    def jetty_version = '9.0.6.v20130930'
    implementation "org.eclipse.jetty:jetty-servlet:$jetty_version"
    implementation "org.eclipse.jetty:jetty-webapp:$jetty_version"

    // Test
    testImplementation "org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-bundle:$jersey_version"
}

// Project Info
group = 'com.zlargon'
version = '0.0.1'
description = 'jersey-kotlin'

// JVM source and target
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

// code start point
mainClassName = 'com.zlargon.heroku.Main'
