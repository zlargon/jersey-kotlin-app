plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.27'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.27'
    testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-bundle:2.27'
    providedCompile 'org.eclipse.jetty:jetty-servlet:9.0.6.v20130930'
    providedCompile 'org.eclipse.jetty:jetty-webapp:9.0.6.v20130930'
}

group = 'com.zlargon'
version = '0.0.1'
description = 'jersey-kotlin'
sourceCompatibility = '1.7'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
