plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    def jersey_version = '2.27'
    def jetty_version = '9.0.6.v20130930'

    implementation "org.glassfish.jersey.containers:jersey-container-servlet:$jersey_version"
    implementation "org.glassfish.jersey.inject:jersey-hk2:$jersey_version"
    implementation "org.eclipse.jetty:jetty-servlet:$jetty_version"
    implementation "org.eclipse.jetty:jetty-webapp:$jetty_version"
    testImplementation "org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-bundle:$jersey_version"
}

group = 'com.zlargon'
version = '0.0.1'
description = 'jersey-kotlin'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

mainClassName = 'com.zlargon.heroku.Main'
